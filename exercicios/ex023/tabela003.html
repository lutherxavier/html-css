<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de células</title>
    <style>
        table {
           border-collapse: collapse;
           width: 300px;
           
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: centerh
        }
    </style>
</head>
<body>
    <h1>Mesclagem de células</h1>
    <table>
        <thead>
            <tr>
                <td>a</td>
                <td colspan="2">b</td>
                
            </tr>
        </thead>
        <tbody>
            <tr>
                <td  rowspan="3">d</td>
                <td>e</td>
                <td>f</td>
            </tr>
            <tr>
                <td>g</td>
                
                <td>i</td>
            </tr>
            <tr>
                <td>j</td>
                
                <td>l</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
