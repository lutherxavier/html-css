<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/m.png" type="image/png">
        <img src="imagens/g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML 5</p>
    <audio src="midia/sailing_telecasted.mp3" controls></audio>
    <!--MP3 WAV OGG-->
    <br>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/sailing_telecasted.mp3" type="audio/mpeg">
        <source src="midia/sailing_telecasted.mp3" type="audio/ogg">
        <source src="midia/sailing_telecasted.mp3" type="audio/wave">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/sailing_telecasted.mp3">Clique aqui para fazer o dowload</a></p> 
    </audio>
</body>
</html>
